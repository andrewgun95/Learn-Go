<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Wiki</title>
    <style>
        .container {
            width: 60%;
            height: 800px;
            /* to centered the page */
            margin: 0 auto;

            box-shadow: 5px lightgray;
            border: double 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.Title}}</h1>
        <main>
            <p>[<a href="/edit/{{.Title}}">edit</a>]</p>
            <p>{{printf "%s" .Body}}</p>
        </main>
    </div>
</body>
</html>
