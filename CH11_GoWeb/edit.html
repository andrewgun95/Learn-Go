<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wiki</title>
    <style>
        .container {
            width: 60%;
            height: 800px;
            /* to centered the page */
            margin: 0 auto;

            box-shadow: 5px lightgray;
            border: double 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editing {{.Title}}</h1>
        <form action="/save/{{.Title}}" method="POST">
            <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></br>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>
